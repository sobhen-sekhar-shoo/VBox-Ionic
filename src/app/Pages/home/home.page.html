<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <form method="get" enctype="multipart/form-data">
  <div id="container">
    <video  id="_video" [src]="VideoSrc" width="50%"  data-setup="{}" controls  preload="auto"></video> 
  </div>
</form>
</ion-content>
