<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="Upload" (ngSubmit)="UfSubmit()"  enctype="multipart/form-data">
    <ion-item>
      <ion-label position="floating">Select Video <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="VFile" type="file" (change)="FileSelect($event)"></ion-input>
    </ion-item>

    <ion-button block color="primary" type="submit" [disabled]="Upload.invalid">
      Upload
    </ion-button>
  </form>
</ion-content>
